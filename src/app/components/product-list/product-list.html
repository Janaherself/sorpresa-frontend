<h1>Discover a Surprise!</h1>

<div class="grid">
  <div class="card" *ngFor="let product of products">
    <img [src]="product.image_url" alt="" />

    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency:'ILS' }} </p>
    <div class="toast" *ngIf="showMessage">
      {{ message }}
      <span class="icon">âœ“</span>
    </div>


    <div class="actions">
      <a [routerLink]="['/products', product.id]">View</a>
      <button (click)="add(product)">Add</button>
    </div>
  </div>
</div>
